<mat-card class="login-container">
    <div class="login-title">
     <h1>Log in</h1>
     <div class="title-underline"></div>
     </div>
    <div class="input-container">
         <div class="login-email-container">
 
             <mat-form-field appearance="outline" class="formfield-email-container">
                 <mat-label>Email</mat-label>
                 <input matInput placeholder="pat@example.com" [formControl]="email" required >
                 <mat-icon><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                     <mask id="mask0_118347_6065" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                     <rect width="24" height="24" fill="#D9D9D9"/>
                     </mask>
                     <g mask="url(#mask0_118347_6065)">
                     <path d="M4 20C3.45 20 2.97917 19.8042 2.5875 19.4125C2.19583 19.0208 2 18.55 2 18V6C2 5.45 2.19583 4.97917 2.5875 4.5875C2.97917 4.19583 3.45 4 4 4H20C20.55 4 21.0208 4.19583 21.4125 4.5875C21.8042 4.97917 22 5.45 22 6V18C22 18.55 21.8042 19.0208 21.4125 19.4125C21.0208 19.8042 20.55 20 20 20H4ZM20 8L12.525 12.675C12.4417 12.725 12.3542 12.7625 12.2625 12.7875C12.1708 12.8125 12.0833 12.825 12 12.825C11.9167 12.825 11.8292 12.8125 11.7375 12.7875C11.6458 12.7625 11.5583 12.725 11.475 12.675L4 8V18H20V8ZM12 11L20 6H4L12 11ZM4 8.25V6.775V6.8V6.7875V8.25Z" fill="#A8A8A8"/>
                     </g>
                     </svg></mat-icon>
                 
                 @if(email.invalid)
                 {
                    <mat-error>{{getErrorMessage()}}</mat-error>
                 }    
             </mat-form-field>
         </div>
         <div class="login-password-container">
             <mat-form-field appearance="outline"  class="formfield-email-container">
             <mat-label>Password</mat-label>
             <input matInput [type]="hidePassword? 'password' : 'text'" placeholder="">
             <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                 <mat-icon class="passwordIcon">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
             </button>
             </mat-form-field>
         </div>
         <div class="login-checkbox-container">
             <section >
                 <mat-checkbox class="login-checkbox" color="primary" [(ngModel)]="checked">Remember me</mat-checkbox>
             </section>
         </div>
         <div class="login-button-container">
             <div class="left-button-container">
                     <button class="login-button" mat-raised-button >Log in</button>
             </div>
             <div class="right-button-containe">
                     <button class="guest-login-button" mat-raised-button (click)="guestLogin()">Guest Log in</button>
             </div>
         </div>
    </div>
    
</mat-card>
